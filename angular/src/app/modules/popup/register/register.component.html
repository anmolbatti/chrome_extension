<div class="mainbox">

    <div class="innerBox">


        <div class="header">
            <div class="logo">
                <img src="../../../../../assets/images/image.png">
            </div>

        </div>

        <div class="mainScreenform">
            <form class="register-form">

                <h2>Register</h2>
                <div class="formInner">
                    <div class="lableOne">
                        <label for="">Email</label>
                        <input type="email" name="email" [(ngModel)]="registerObj.email">
                    </div>

                </div>

                <div class="formInner">
                    <div class="lableOne">
                        <label for="">Password</label>
                        <input type="password" name="password" [(ngModel)]="registerObj.password">
                    </div>

                </div>

                <div class="formInner">
                    <div class="lableOne">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirmPassword" [(ngModel)]="registerObj.confirmPassword">
                    </div>

                </div>

                
                <div class="loginbtn">
                    <button type="submit" (click)="register()"><span *ngIf="!isSaving">Register</span>
                        <span *ngIf="isSaving">
                            <i class="spinner"></i>
                        </span></button>
                    <p style="cursor: pointer;">Already have an account? <a (click)="loginPage()">Login</a> </p>
                </div>

                


            </form>
        </div>
    </div>
</div>
